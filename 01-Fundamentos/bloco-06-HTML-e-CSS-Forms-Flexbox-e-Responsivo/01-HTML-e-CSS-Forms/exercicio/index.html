<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>TrybeTrip</title>
</head>
<body>
  <header class="cabecalho">
    <h1>Ganhe uma viagem pela TrybeTrip</h1>
  </header>
  <main class="content">
    <form action="">
      <fieldset class="container">
        <div class="info-contat">
          <label for="input-name" >Nome :</label>
          <input type="text" name="name" id="input-name" placeholder="  Insira seu nome" min="10" max="40">
          <br>
          <label for="input-email">E-mail:</label>
          <input type="email" name="name" id="input-email" placeholder="  Insira seu email" min="10" max="50">
        </div>
        <div class="info-option">
          <label for="radio-option1"><input type="radio" name="radio" id="radio-option1" value="Option 1">Cidade</label>
          <label for="radio-option2"><input type="radio" name="radio" id="radio-option2" value="Option 2">Campo</label>
          <label for="radio-option3"><input type="radio" name="radio" id="radio-option3" value="Option 3">Praia</label>
          <label for="radio-option4"><input type="radio" name="radio" id="radio-option4" value="Option 4">Montanhas</label>
        </div>
        <div class="info-text-area">
          <p>Espaço para digitar a resposta:</p>
          <textarea name="input-text-area" id="text-respost" cols="30" rows="10" placeholder="  Informe sua resposta" maxlength="500"></textarea>
        </div>
        <div class="info-date">
          <label for="input-data">Qual a melhor data para realizar sua viagem?</label><br>
          <input type="date" name="date" id="input-data">
        </div>
        <br>
        <div class="info-agree">
          <input type="checkbox" name="checkbox-agree" id="agree">
          <label for="agree">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe? </label>
        <br>
          <input type="checkbox" name="checkbox-agree" id="agree" required>
          <label for="agree">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros. </label>
        </div>
      </fieldset>
      <div class="controls">
        <button type="submit" id="btn-enviar">Enviar</button>
        <button type="reset" id="btn-reset">Limpar</button>
      </div>
    </form>
  </main>
  
  <script src="./assets/js/script.js"></script>
</body>
</html>
