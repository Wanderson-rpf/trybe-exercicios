<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>TrybeTrip</title>
</head>
<body>
  <header>
    <h1 class="text-center m-3">Ganhe uma viagem pela TrybeTrip</h1>
  </header>
  <main class="content d-flex justify-content-center">
    <form action="">
      <fieldset class="container shadow p-3 mb-8 bg-body rounded">
        <section>
          <div class="input-group flex-nowrap p-2">
            <span id="label-name" class="input-group-text border border-success">Nome</span>
            <input type="text" name="name" id="input-name" class="form-control border border-success form__input " aria-describedby="label-name" placeholder="Insira seu nome" min="10" max="40">
          </div>
          <div class="input-group flex-nowrap p-2">
            <span id="label-email" class="input-group-text border border-success">E-mail</span>
            <input type="email" name="name" id="input-email" class="form-control border border-success" aria-describedby="label-email" placeholder="Insira seu email" min="10" max="50">
          </div>
        </section>
        <section class="p-2">
          <div class="form-check">
            <label for="radio-option1" class="form-check-label"><input type="radio" name="radio" id="radio-option1" class="form-check-input" value="Option 1">Cidade</label>
          </div>
          <div class="form-check">
            <label for="radio-option2" class="form-check-label"><input type="radio" name="radio" id="radio-option2" class="form-check-input" value="Option 2">Campo</label>
          </div>
          <div class="form-check">
            <label for="radio-option3" class="form-check-label"><input type="radio" name="radio" id="radio-option3" class="form-check-input" value="Option 3">Praia</label>
          </div>
          <div class="form-check">
            <label for="radio-option4" class="form-check-label"><input type="radio" name="radio" id="radio-option4" class="form-check-input" value="Option 4">Montanhas</label>
          </div>
        </section>
        <div class="info-text-area input-group p-2">
          <span class="input-group-text">Por que você deveria ser <br> a pessoa desenvolvedora <br> a ganhar o concurso TrybeTrip?</span>
          <textarea name="input-text-area" id="text-respost" class="form-control border border-success" cols="30" rows="10" placeholder="Insira sua resposta" maxlength="500"></textarea>
        </div>
        <div class="input-group flex-nowrap p-2">
          <span id="label-date" class="input-group-text border border-success">Melhor data para realizar sua viagem?</span>
          <input type="text" name="date" id="datepicker" class="form-control border border-success" aria-describedby="label-date" placeholder="dd/mm/aaaa" min="10" max="40">
        </div>
        <br>
        <section class="p-2">
          <div class="info-agree form-check">
            <input type="checkbox" name="checkbox-agree" id="agree" class="form-check-input">
            <label for="agree" >Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe? </label>
          <br>
            <input type="checkbox" name="checkbox-agree" id="agree" class="form-check-input" required>
            <label for="agree">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros. </label>
          </div>
        </section>
      </fieldset>
      <div class="controls p-4 gap-4">
        <button type="submit" class="btn btn-success" id="btn-enviar">Enviar</button>
        <button type="reset" class="btn btn-success" id="btn-reset">Limpar</button>
      </div>
    </form>
  </main>
  <!-- Pikaday -->
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="pikaday.js"></script>
  <script>
      var picker = new Pikaday({ field: document.getElementById('datepicker') });
  </script>
    <!-- Just-validate -->
    <script>
      const validate = new window.JustValidate('#form');
    </script>
    <!-- meu script -->
  <script src="./assets/js/script.js"></script>
</body>
</html>
