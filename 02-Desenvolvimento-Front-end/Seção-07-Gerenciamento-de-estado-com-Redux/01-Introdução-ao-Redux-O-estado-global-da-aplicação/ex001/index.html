<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
    </div>
    <script>
      const INITIAL_STATE = {
  colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
  index: 0,
};
// Criando reducer, implementando um switch.
const reducer = (state = INITIAL_STATE, action) => {
  switch (action.type) {
    case 'NEXT_COLOR':
      return {
        ...state, // Mantendo os demais valores do estado
        index: state.index === state.colors.length - 1 ? 0 : state.index + 1
      };
      case 'PREVIOUS_COLOR':
        return {
          ...state, // Mantendo os demais valores do estado
          index: state.index === 0 ? state.colors.length - 1 : state.index - 1
        };
    default:
      return state;
  }
}

// Criando store para a nossa aplicação.
const store = Redux.createStore(reducer);


// Capturando elementos HTML
const btnPrevious = document.getElementById('previous');
const btnNext = document.getElementById('next');
const divContainer = document.getElementById('container');
const spanColor = document.getElementById('value');

// Adicionando evento aos botões
btnPrevious.addEventListener('click', () => {
  // Criando o dipatch com a action para o reducer
  store.dispatch({type: 'PREVIOUS_COLOR'})
  console.log('previous')
});

btnNext.addEventListener('click', () => {
  // Criando o dipatch com a action para o reducer
  store.dispatch({type: 'NEXT_COLOR'})
  console.log('next')
});

// Criando o subscribe
store.subscribe(() => {
  // pegando o state
  const { colors, index } = store.getState();

  // alterando valor nos elementos do HTML
  spanColor.innerHTML = colors[index];
  divContainer.style.backgroundColor = colors[index];
});
    </script>
  </body>
</html>
